<template class="task-template">
  <section id="detail-generate-section" class="section js-section u-category-system">

      <div class="section-wrapper">

      </div>
    </header>

    <div class="demo">

              <td>报到情况</td><td>课次</td><td>总课时</td><td>学费</td><td>备注</td>
            </tr>
            <tr>
              <td>123</td><td>高二尖子数学暑假班（理科）</td><td>张三</td><td>昌平新政府街校区406教室</td><td>56</td><td>9:30-11:30</td>

              <td>25</td><td>56</td><td></td><td></td><td></td><td></td>
              <td>开课当天凭听课证领取教材，课程中包含家长会</td><td>18</td><td>22.5</td><td>1920</td><td></td>	
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">导出设班大表
          <div class="demo-meta u-avoid-clicks">支持: Win, OS X, Linux | 格式: xls, xlsx</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="select-detail-generate">点我导出数据</button>
            <span class="demo-response is-selectable" id="selected-detail-generate-file"></span>
          </div>
          <p>请您指定一个文件夹，本应用会将设班大表写入到该文件夹。</p>
          <div id = 'displayed-detail-generate-file'> </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/detail/detail-generate');
    </script>

  </section>
</template>
